<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Seek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn {
            @apply p-3 rounded-lg font-bold transition-transform transform hover:scale-105 shadow-md;
        }
        .input-box {
            @apply p-3 text-2xl text-center rounded-lg bg-gray-800 border-2 border-gray-700 focus:outline-none focus:border-purple-500;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        .grid-cell {
            @apply flex justify-center items-center text-4xl md:text-5xl font-extrabold rounded-xl shadow-lg border-2 border-gray-700 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-offset-4 focus:ring-offset-gray-800;
            width: 100%;
            padding-top: 100%; /* Maintain 1:1 aspect ratio */
            position: relative;
        }
        .grid-cell span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .grid-cell.selected {
            @apply bg-blue-600 border-blue-500;
        }
        .grid-cell.target {
            @apply bg-purple-600 border-purple-500;
        }
        .solution-list-found {
            @apply text-green-400 font-bold;
        }
        .solution-list-missed {
            @apply text-red-400 opacity-75;
        }
        /* Visually hidden but available to screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <div class="container bg-gray-800 rounded-2xl shadow-2xl space-y-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-purple-400 mb-2">Word Target</h1>
        <p class="text-sm text-center text-gray-400 mb-6" id="game-subtitle">Find words using the target letter in the center!</p>
        <div id="game-content" class="hidden">
            <div id="grid-container" class="grid-container my-4" role="grid" aria-label="Letter grid">
                <!-- Grid cells will be generated here by JavaScript -->
            </div>
            <div id="message-box" class="text-center font-semibold text-lg text-white my-4" role="alert" aria-live="assertive"></div>
            <div class="flex flex-col items-center space-y-4">
                <input type="text" id="word-input" class="input-box w-full max-w-sm" placeholder="Selected word appears here" aria-label="Selected word input" disabled tabindex="-1">
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 w-full justify-center">
                    <button id="submit-btn" class="btn bg-green-600 hover:bg-green-700 text-white w-full sm:w-auto" aria-label="Submit word">Submit</button>
                    <button id="clear-btn" class="btn bg-red-600 hover:bg-red-700 text-white w-full sm:w-auto" aria-label="Clear word">Clear Word</button>
                    <button id="save-btn" class="btn bg-yellow-500 hover:bg-yellow-600 text-white w-full sm:w-auto" aria-label="Save game">Save Game</button>
                    <button id="end-game-btn" class="btn bg-red-600 hover:bg-red-700 text-white w-full sm:w-auto" aria-label="End game">End Game</button>
                </div>
            </div>
            <!-- This element is now the only one that announces messages for screen readers -->
            <div id="announcement-box" class="sr-only" role="status" aria-live="polite"></div>

            <div class="flex flex-col md:flex-row md:space-x-4 mt-6">
                <div class="w-full">
                    <h3 class="text-2xl font-bold mb-2">Found Words</h3>
                    <p id="found-words-count" class="text-lg text-gray-400 mb-2" role="status" aria-live="polite">Found: 0 / 0</p>
                    <ul id="found-words-list" class="list-disc list-inside p-4 bg-gray-700 rounded-lg space-y-1 h-36 overflow-y-auto"></ul>
                </div>
            </div>
            
            <div id="custom-words-container" class="mt-6 w-full">
                <h3 class="text-2xl font-bold mb-2">Add Your Own Words</h3>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <input type="text" id="add-word-input" class="input-box w-full" placeholder="Enter word to add" aria-label="Enter your own word">
                    <button id="add-word-btn" class="btn bg-purple-600 hover:bg-purple-700 text-white w-full sm:w-auto" aria-label="Add word to your custom dictionary">Add Word</button>
                </div>
            </div>

            <div id="possible-words-list" class="mt-6 w-full">
                <h3 class="text-2xl font-bold mb-2">Words to Find</h3>
                <div id="words-to-find-list" class="list-inside p-4 bg-gray-700 rounded-lg space-y-1"></div>
            </div>
        </div>
        <div id="solution-view" class="hidden">
            <h2 class="text-3xl font-bold text-center text-purple-400 mb-4">Game Over</h2>
            <p class="text-center text-xl mb-4">You found <span id="found-count" class="font-bold"></span> of <span id="total-count" class="font-bold"></span> words.</p>
            <div class="bg-gray-700 p-4 rounded-lg">
                <h3 class="text-2xl font-bold mb-2">Solution</h3>
                <ul id="solution-list" class="list-inside p-4 rounded-lg space-y-1 h-72 overflow-y-auto"></ul>
            </div>
            <button id="restart-game-btn" class="btn bg-blue-600 hover:bg-blue-700 text-white w-full sm:w-auto mt-4">Start New Game</button>
        </div>
        <div id="main-menu" class="flex flex-col items-center space-y-4">
            <button id="new-game-btn" class="btn bg-blue-600 hover:bg-blue-700 text-white w-full sm:w-auto" aria-label="New game">New Game</button>
            <button id="load-game-btn" class="btn bg-yellow-500 hover:bg-yellow-600 text-white w-full sm:w-auto hidden" aria-label="Play saved game">Play Saved Game</button>
        </div>
    </div>

// ... [insert the rest of the words here, formatted as a comma-separated list of strings]
       
 const loadDictionaries = () => {
            messageBox.textContent = "Initializing game...";
            announcementBox.textContent = "Initializing game...";

            // Load custom words from localStorage if they exist
            try {
                const savedCustomWords = JSON.parse(localStorage.getItem('wordTargetCustomWords'));
                if (savedCustomWords) {
                    customWords = new Set(savedCustomWords);
                }
            } catch (e) {
                console.error("Error loading custom words from localStorage", e);
            }
            
            // Combine curated and custom words for the game's dictionary
            validWordsDictionary = new Set([...curatedWords, ...customWords]);
            
            // Get a list of all 9-letter words from the dictionary
            nineLetterWords = Array.from(validWordsDictionary).filter(word => word.length === 9);
            
            isGameReady = true;
            const loadedMessage = "Game ready! Use the buttons below to start or load a game.";
            messageBox.textContent = loadedMessage;
            announcementBox.textContent = loadedMessage;
            checkSavedGame();
            newGameBtn.focus();
        };

        const generateNineLetterWord = () => {
            const message = "Finding a balanced puzzle...";
            messageBox.textContent = message;
            announcementBox.textContent = message;
            const vowels = 'aeiou';
            while(true) {
                const randomWord = nineLetterWords[Math.floor(Math.random() * nineLetterWords.length)];
                let letters = randomWord.toUpperCase().split('');
                const targetLetter = letters[4];
                
                const letterCounts = {};
                let hasTripleLetter = false;
                let doubleLetterCount = 0;
                for (const char of randomWord.toLowerCase()) {
                    letterCounts[char] = (letterCounts[char] || 0) + 1;
                    if (letterCounts[char] === 2) {
                        doubleLetterCount++;
                    }
                    if (letterCounts[char] > 2) {
                        hasTripleLetter = true;
                        break;
                    }
                }
                if (hasTripleLetter || doubleLetterCount > 2) {
                    continue;
                }

                const distinctVowels = new Set();
                for (const char of randomWord.toLowerCase()) {
                    if (vowels.includes(char)) {
                        distinctVowels.add(char);
                    }
                }
                if (distinctVowels.size < 2) {
                    continue;
                }

                const possible = findPossibleWordsWithLetters(letters, targetLetter);
                const totalWords = possible.length;

                if (totalWords >= 3 && totalWords <= 30) { // Using a smaller range for the curated list
                    return letters;
                }
            }
        };

        const findPossibleWordsWithLetters = (letters, target) => {
            const gridLetterCounts = {};
            const possibleWords = [];
            for (const char of letters) {
                gridLetterCounts[char.toLowerCase()] = (gridLetterCounts[char.toLowerCase()] || 0) + 1;
            }
            const targetLetter = target.toLowerCase();
            for (const word of validWordsDictionary) {
                if (word.length >= 3 && word.includes(targetLetter)) {
                    const wordLetterCounts = {};
                    let canFormWord = true;
                    for (const char of word) {
                        wordLetterCounts[char] = (wordLetterCounts[char] || 0) + 1;
                    }
                    for (const char in wordLetterCounts) {
                        if (!gridLetterCounts[char] || gridLetterCounts[char] < wordLetterCounts[char]) {
                            canFormWord = false;
                            break;
                        }
                    }
                    if (canFormWord) {
                        possibleWords.push(word);
                    }
                }
            }
            return possibleWords;
        };

        const shuffleLetters = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };
        const findPossibleWords = () => {
            const counts = {};
            allPossibleWords = findPossibleWordsWithLetters(gridLetters, gridLetters[4]);
            for (const word of allPossibleWords) {
                const len = word.length;
                counts[len] = (counts[len] || 0) + 1;
            }
            return counts;
        };
        const renderGrid = () => {
            gridContainer.innerHTML = '';
            gridLetters.forEach((letter, index) => {
                const cell = document.createElement('div');
                cell.className = 'grid-cell bg-gray-700';
                cell.setAttribute('role', 'gridcell');
                cell.setAttribute('tabindex', '-1');
                cell.setAttribute('data-letter', letter);
                cell.setAttribute('data-index', index);
                cell.setAttribute('data-row', Math.floor(index / 3));
                cell.setAttribute('data-col', index % 3);

                if (index === 4) { // Center letter
                    cell.classList.add('target');
                    cell.setAttribute('aria-label', `Target letter ${letter}`);
                    cell.setAttribute('tabindex', '0'); // Make center cell the initial focus
                } else {
                    cell.setAttribute('aria-label', `${letter}`);
                }
                const span = document.createElement('span');
                span.textContent = letter;
                span.setAttribute('aria-hidden', 'true');
                cell.appendChild(span);
                gridContainer.appendChild(cell);
            });
            gridContainer.addEventListener('click', handleGridClick);

            const cells = gridContainer.querySelectorAll('.grid-cell');
            if (cells.length > 0) {
                cells[4].focus();
            }
        };

        const handleGridClick = (event) => {
            const cell = event.target.closest('.grid-cell');
            if (cell) {
                selectLetter(cell);
            }
        };

        const renderWordsToFind = () => {
            wordsToFindList.innerHTML = '';
            const totalWordsHeader = document.createElement('h4');
            totalWordsHeader.textContent = `Total words: ${allPossibleWords.length}`;
            totalWordsHeader.className = "text-xl font-bold mb-2";
            wordsToFindList.appendChild(totalWordsHeader);
            const lengths = Object.keys(possibleWords).sort((a, b) => a - b);
            if (lengths.length === 0) {
                const p = document.createElement('p');
                p.textContent = "No possible words found. This is an error. Please try a new game.";
                wordsToFindList.appendChild(p);
                return;
            }
            for (const len of lengths) {
                const p = document.createElement('p');
                p.textContent = `${len} letters: ${possibleWords[len]} word${possibleWords[len] !== 1 ? 's' : ''}`;
                wordsToFindList.appendChild(p);
            }
        };

            foundWordsList.innerHTML = '';
            for (const word of foundWords) {
                const li = document.createElement('li');
                li.textContent = word;
                foundWordsList.appendChild(li);
            }
        };
        const updateFoundWordsCount = () => {
            foundWordsCount.textContent = `Found: ${foundWords.size} / ${allPossibleWords.length}`;
        };
        const selectLetter = (element) => {
            const letter = element.dataset.letter;
            const index = element.dataset.index;
            if (selectedIndices.has(index)) {
                element.classList.remove('selected');
                element.setAttribute('aria-label', element.dataset.letter);
                if (element.classList.contains('target')) {
                    element.setAttribute('aria-label', `Target letter ${element.dataset.letter}`);
                }
                selectedIndices.delete(index);
                selectedLetters = selectedLetters.filter(l => l.index !== index);

            } else {
                element.classList.add('selected');
                element.setAttribute('aria-label', `${element.dataset.letter}, selected`);
                selectedIndices.add(index);
                selectedLetters.push({letter, index});
            }
            wordInput.value = selectedLetters.map(l => l.letter).join('');
        };

        const clearAndReset = (message) => {
            wordInput.value = '';
            selectedLetters = [];
            selectedIndices.clear();
            const cells = gridContainer.querySelectorAll('.grid-cell');
            cells.forEach(cell => {
                cell.classList.remove('selected');
                cell.setAttribute('aria-label', cell.dataset.letter);
                if (cell.classList.contains('target')) {
                    cell.setAttribute('aria-label', `Target letter ${cell.dataset.letter}`);
                }
            });
            messageBox.textContent = message;
            announcementBox.textContent = message;
            returnFocusToGrid();
        };

        const returnFocusToGrid = () => {
            const cells = gridContainer.querySelectorAll('.grid-cell');
            const centerCell = cells[4];
            if (centerCell) {
                const previousFocusCell = document.querySelector('[tabindex="0"]');
                if (previousFocusCell) {
                    previousFocusCell.setAttribute('tabindex', '-1');
                }
                centerCell.setAttribute('tabindex', '0');
                centerCell.focus();
            }
        };

        const submitWord = () => {
            if (!isGameReady) {
                const message = "Please wait for the game to load and start a new game.";
                messageBox.textContent = message;
                announcementBox.textContent = message;
                return;
            }
            
            const word = selectedLetters.map(l => l.letter).join('').toLowerCase();
            
            if (word.length < 3) {
                clearAndReset("Words must be at least 3 letters long.");
                return;
            }

            if (foundWords.has(word)) {
                clearAndReset(`You already found the word, ${word}.`);
                return;
            }

            const targetLetterIndex = 4;
            if (!selectedIndices.has(String(targetLetterIndex))) {
                 clearAndReset(`Word must contain the target letter. Target letter is ${gridLetters[4]}.`);
                 return;
            }

            const gridLetterCounts = {};
            for (const char of gridLetters) {
                gridLetterCounts[char.toLowerCase()] = (gridLetterCounts[char.toLowerCase()] || 0) + 1;
            }
            const wordLetterCounts = {};
            let canFormWord = true;
            for (const char of word) {
                wordLetterCounts[char] = (wordLetterCounts[char] || 0) + 1;
                if (!gridLetterCounts[char] || gridLetterCounts[char] < wordLetterCounts[char]) {
                    canFormWord = false;
                    break;
                }
            }
            if (!canFormWord) {
                clearAndReset(`The word ${word} cannot be formed from the letters.`);
                return;
            }

            if (!validWordsDictionary.has(word)) {
                clearAndReset(`The word ${word} is not a valid word.`);
                return;
            }
            
            foundWords.add(word);
            const li = document.createElement('li');
            li.textContent = word;
            foundWordsList.appendChild(li);
            foundWordsList.scrollTop = foundWordsList.scrollHeight;
            
            const currentCount = foundWords.size;
            const totalCount = allPossibleWords.length;
            updateFoundWordsCount();
            announcementBox.textContent = `Found ${currentCount} of ${totalCount} words.`;
            messageBox.textContent = `You have found ${currentCount} of ${totalCount} words.`;
            
            wordInput.value = '';
            selectedLetters = [];
            selectedIndices.clear();
            const cells = gridContainer.querySelectorAll('.grid-cell');
            cells.forEach(cell => {
                cell.classList.remove('selected');
                cell.setAttribute('aria-label', cell.dataset.letter);
                if (cell.classList.contains('target')) {
                    cell.setAttribute('aria-label', `Target letter ${cell.dataset.letter}`);
                }
            });
            
            returnFocusToGrid();

            if (foundWords.size === allPossibleWords.length) {
                endGame();
            }
        };

        const addCustomWord = () => {
            const newWord = addWordInput.value.trim().toLowerCase();
            if (newWord.length < 3) {
                messageBox.textContent = "Word must be at least 3 letters long.";
                addWordInput.focus();
                return;
            }
            if (validWordsDictionary.has(newWord)) {
                messageBox.textContent = `The word "${newWord}" is already in the dictionary.`;
                addWordInput.focus();
                return;
            }

            customWords.add(newWord);
            validWordsDictionary.add(newWord);
            
            // Save the updated custom words to localStorage
            try {
                localStorage.setItem('wordTargetCustomWords', JSON.stringify(Array.from(customWords)));
                messageBox.textContent = `Successfully added "${newWord}" to your custom dictionary!`;
            } catch (e) {
                messageBox.textContent = `Error saving custom word. The word has been added for this session but will not persist.`;
                console.error("Error saving custom word to localStorage", e);
            }
            addWordInput.value = '';
        };
        
        const endGame = () => {
            gameContent.classList.add('hidden');
            solutionView.classList.remove('hidden');
            subtitle.textContent = "Game Over!";
            messageBox.textContent = "";

            foundCountSpan.textContent = foundWords.size;
            totalCountSpan.textContent = allPossibleWords.length;
            solutionList.innerHTML = '';
            const sortedWords = allPossibleWords.sort();
            sortedWords.forEach(word => {
                const li = document.createElement('li');
                li.textContent = word;
                if (foundWords.has(word)) {
                    li.classList.add('solution-list-found');
                } else {
                    li.classList.add('solution-list-missed');
                }
                solutionList.appendChild(li);
            });
            restartGameBtn.focus();
        };

        const newGame = () => {
            if (!isGameReady) {
                messageBox.textContent = "Game not ready. Please try again in a moment.";
                return;
            }
            localStorage.removeItem('wordTargetSavedGame');
            mainMenu.classList.add('hidden');
            gameContent.classList.remove('hidden');
            solutionView.classList.add('hidden');
            subtitle.textContent = "Find words using the target letter in the center!";
            const nineLetterWord = generateNineLetterWord();
            const targetLetter = nineLetterWord.splice(Math.floor(Math.random() * nineLetterWord.length), 1)[0];
            const scrambledLetters = shuffleLetters(nineLetterWord);
            scrambledLetters.splice(4, 0, targetLetter);
            gridLetters = scrambledLetters;
            possibleWords = findPossibleWords();
            foundWords.clear();
            foundWordsList.innerHTML = '';
            wordInput.value = '';
            selectedLetters = [];
            selectedIndices.clear();
            const message = `New game started. The target letter is ${gridLetters[4]}. There are ${allPossibleWords.length} words to find.`;
            messageBox.textContent = message;
            announcementBox.textContent = message;
            renderGrid();
            renderWordsToFind();
            updateFoundWordsCount();
        };

        const saveGame = () => {
            const gameState = {
                gridLetters: gridLetters,
                foundWords: Array.from(foundWords),
                selectedLetters: selectedLetters,
                allPossibleWords: allPossibleWords,
                possibleWords: possibleWords
            };
            try {
                localStorage.setItem('wordTargetSavedGame', JSON.stringify(gameState));
                messageBox.textContent = "Game saved.";
                saveBtn.focus();
                checkSavedGame();
            } catch (e) {
                messageBox.textContent = "Could not save game.";
                console.error("Error saving game to localStorage", e);
            }
        };
        const loadSavedGame = () => {
            if (!isGameReady) {
                messageBox.textContent = "Game not ready. Please try again in a moment.";
                return;
            }
            try {
                const savedState = JSON.parse(localStorage.getItem('wordTargetSavedGame'));
                if (savedState) {
                    gridLetters = savedState.gridLetters;
                    foundWords = new Set(savedState.foundWords);
                    allPossibleWords = savedState.allPossibleWords;
                    possibleWords = savedState.possibleWords;
                    selectedLetters = savedState.selectedLetters;
                    selectedIndices = new Set(selectedLetters.map(l => l.index));

                    mainMenu.classList.add('hidden');
                    gameContent.classList.remove('hidden');
                    solutionView.classList.add('hidden');
                    subtitle.textContent = "Find words using the target letter in the center!";
                    renderGrid();
                    renderWordsToFind();
                    renderFoundWords();
                    const cells = gridContainer.querySelectorAll('.grid-cell');
                    const letterElements = Array.from(cells);
                    for (const {letter, index} of savedState.selectedLetters) {
                        const cell = letterElements.find(c => c.dataset.index === index);
                        if (cell) {
                            cell.classList.add('selected');
                            cell.setAttribute('aria-label', `${cell.dataset.letter}, selected`);
                        }
                    }
                    wordInput.value = savedState.selectedLetters.map(l => l.letter).join('');
                    const message = `Saved game loaded. You have found ${foundWords.size} of ${allPossibleWords.length} words.`;
                    messageBox.textContent = message;
                    announcementBox.textContent = message;
                    updateFoundWordsCount();
                    submitBtn.focus();
                } else {
                    newGame();
                }
            } catch (e) {
                messageBox.textContent = "Error loading saved game. Starting a new game.";
                console.error("Error loading game from localStorage", e);
                newGame();
            }
        };
        const checkSavedGame = () => {
            const savedState = localStorage.getItem('wordTargetSavedGame');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                const foundCount = parsedState.foundWords.length;
                const totalCount = parsedState.allPossibleWords.length;
                loadGameBtn.classList.remove('hidden');
                loadGameBtn.setAttribute('aria-label', `Play saved game with ${foundCount} of ${totalCount} words found`);
                messageBox.textContent = `You have a saved game with ${foundCount} of ${totalCount} words found. Click 'Play Saved Game' to continue or 'New Game' to start over.`;
            } else {
                loadGameBtn.classList.add('hidden');
                messageBox.textContent = `No saved game found. Click 'New Game' to begin.`;
            }
            mainMenu.classList.remove('hidden');
            gameContent.classList.add('hidden');
            solutionView.classList.add('hidden');
        };
        // Event listeners
        window.addEventListener('load', () => {
            loadDictionaries();
        });
        submitBtn.addEventListener('click', submitWord);
        clearBtn.addEventListener('click', () => {
            clearAndReset("Word cleared.");
        });
        saveBtn.addEventListener('click', saveGame);
        endGameBtn.addEventListener('click', endGame);
        newGameBtn.addEventListener('click', newGame);
        loadGameBtn.addEventListener('click', loadSavedGame);
        restartGameBtn.addEventListener('click', newGame);
        addWordBtn.addEventListener('click', addCustomWord);
        addWordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addCustomWord();
            }
        });
        document.addEventListener('keydown', (event) => {
            const activeElement = document.activeElement;
            const isInsideGrid = activeElement.closest('#grid-container');
            if (isInsideGrid) {
                const key = event.key;
                let newRow = parseInt(activeElement.dataset.row);
                let newCol = parseInt(activeElement.dataset.col);

                if (key === 'ArrowUp') {
                    newRow = Math.max(0, newRow - 1);
                } else if (key === 'ArrowDown') {
                    newRow = Math.min(2, newRow + 1);
                } else if (key === 'ArrowLeft') {
                    newCol = Math.max(0, newCol - 1);
                } else if (key === 'ArrowRight') {
                    newCol = Math.min(2, newCol + 1);
                } else if (key === 'Enter') {
                    event.preventDefault();
                    submitWord();
                    return;
                } else if (key === ' ') {
                    event.preventDefault();
                    selectLetter(activeElement);
                    return;
                } else if (key === 'Backspace') {
                    event.preventDefault();
                    clearAndReset("Word cleared.");
                    return;
                } else {
                    return;
                }
                const nextCell = gridContainer.querySelector(`[data-row="${newRow}"][data-col="${newCol}"]` );
                if (nextCell) {
                    activeElement.setAttribute('tabindex', '-1');
                    nextCell.setAttribute('tabindex', '0');
                    nextCell.focus();
                }
            } else if (event.key === 'Enter' && (activeElement.id === 'submit-btn' || activeElement.id === 'new-game-btn' || activeElement.id === 'restart-game-btn' || activeElement.id === 'clear-btn' || activeElement.id === 'save-btn' || activeElement.id === 'load-game-btn')) {
                activeElement.click();
            }
        });
    </script>
</body>
</html>
